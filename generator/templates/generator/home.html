{% extends 'main_layout.html' %}

{% load static %}

{% block css %}
	<link rel="stylesheet" href="{% static 'generator/styles.css' %}">
{% endblock css %}

{% block content %}
	{% for line in art %} {% for char in line %}
		<span class="{% if char == '#' %} fg {% else %} bg {% endif %}">
			{{char}}
		</span>
	{% endfor %}
		<br />
	{% endfor %}
{% endblock content %}
