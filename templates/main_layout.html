<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    {% load static %}

    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="{% static 'generator/includes/header.css' %}">

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    {% block css %}{% endblock css %}

    <title>ASCII Generator</title>
  </head>
  <body>

    {% include "generator/includes/header.html" %}

    <main>
			<div class="wrapper">{% block content %}{% endblock content %}</div>

      <form method="POST">
        {% csrf_token %}

        {{ form }}

        <button type="submit" id="submit" aria-label="Submit">
          <i class="fa-solid fa-pen"></i>
        </button>
      </form>
		</main>
  </body>
</html>
