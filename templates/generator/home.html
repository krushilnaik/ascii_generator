{% extends 'main_layout.html' %}

{% load static %}

{% block css %}
	<link rel="stylesheet" href="{% static 'generator/styles.css' %}">
{% endblock css %}

{% block content %}
	<div class="art">
		{% for line in art %} {% for char in line %}
			<span class="{% if char == '#' or error %} fg {% else %} bg {% endif %}">
				{% if char == " " %}
					&nbsp;
				{% else %}
					{{char}}
				{% endif %}
			</span>
		{% endfor %}
			<br />
		{% endfor %}
		<p>Your masterpiece</p>
	</div>
{% endblock content %}
